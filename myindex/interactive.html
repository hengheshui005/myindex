<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>联系我们 | 李峰个人网站</title>
    <link href="https://s2.ssl.qhres2.com/static/56662140ef7d5d03.css"  rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"> 
    <style>
        :root {
            --primary-color: #1e88e5;
            --secondary-color: #0d47a1;
            --wechat-color: #07C160;
            --qq-color: #12B7F5;
            --light-gray: #f5f7fa;
            --dark-gray: #263238;
        }
        
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--light-gray);
            color: var(--dark-gray);
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 2rem;
            background-image: linear-gradient(135deg, #f5f7fa 0%, #e4e8eb 100%);
        }
        
        .contact-container {
            width: 100%;
            max-width: 700px;
            display: grid;
            grid-template-columns: 1fr 1.5fr;
            gap: 2rem;
            background: white;
            border-radius: 16px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            animation: fadeInUp 0.6s ease-out;
        }
 
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .contact-info {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 3rem 2rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .contact-info h2 {
            font-size: 1.8rem;
            margin-bottom: 2rem;
            position: relative;
            padding-bottom: 1rem;
        }
        
        .contact-info h2::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 60px;
            height: 3px;
            background-color: rgba(255, 255, 255, 0.5);
        }
        
        .contact-method {
            display: flex;
            align-items: center;
            margin-bottom: 2rem;
            transition: all 0.3s ease;
        }
        
        .contact-method:hover {
            transform: translateX(5px);
        }
        
        .contact-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1.5rem;
            font-size: 1.5rem;
            color: white;
        }
        
        .qq-icon {
            background-color: var(--qq-color);
        }
        
        .wechat-icon {
            background-color: var(--wechat-color);
        }
        
        .contact-details h3 {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }
        
        .contact-details p {
            opacity: 0.9;
            font-size: 0.95rem;
        }
        
        .contact-details a {
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .contact-details a:hover {
            text-decoration: underline;
            opacity: 1;
        }
        
        .form-wrapper {
            padding: 3rem 2rem;
        }
        
        .form-header {
            margin-bottom: 2.5rem;
        }
        
        .form-header h1 {
            font-size: 2rem;
            color: var(--dark-gray);
            margin-bottom: 0.5rem;
        }
        
        .form-header p {
            color: #666;
        }
        
        #contact-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        
        .form-group {
            position: relative;
        }
        
        #contact-form input,
        #contact-form textarea,
        #contact-form select {
            width: 100%;
            padding: 1rem;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background-color: rgba(245, 247, 250, 0.5);
        }
        
        #contact-form input:focus,
        #contact-form textarea:focus,
        #contact-form select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(30, 136, 229, 0.2);
            background-color: white;
        }
        
        #contact-form textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        #contact-form select {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg'  viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 1rem center;
            background-size: 1em;
        }
        
        .submit-btn {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 1rem;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(30, 136, 229, 0.3);
        }
        
        .submit-btn i {
            font-size: 1.2rem;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .contact-container {
                grid-template-columns: 1fr;
            }
            
            .contact-info {
                padding: 2rem 1.5rem;
            }
            
            .form-wrapper {
                padding: 2rem 1.5rem;
            }
        }
        
        .qr-popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .qr-content {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            text-align: center;
            max-width: 300px;
            animation: popIn 0.3s ease-out;
        }
        
        @keyframes popIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        
        .qr-content img {
            width: 200px;
            height: 200px;
            margin: 1rem 0;
        }
        
        .close-qr {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <div class="contact-info">
            <h2>联系方式</h2>
            
            <div class="contact-method" onclick="showQrCode('wechat')">
                <div class="contact-icon wechat-icon">
                    <i class="fab fa-weixin"></i>
                </div>
                <div class="contact-details">
                    <h3>微信联系</h3>
                    <p>lf13402967352</p>
                    <small>点击显示二维码</small>
                </div>
            </div>
            
            <div class="contact-method">
                <div class="contact-icon qq-icon">
                    <i class="fab fa-qq"></i>
                </div>
                <div class="contact-details">
                    <h3>邮箱联系</h3>
                    <p><a href="mail.html">305071707@qq.com</a></p> 
                    <small>点我邮箱登录你邮箱发给我消息</small>
                </div>
            </div>
            
            <div class="contact-method">
                <div class="contact-icon" style="background-color: var(--primary-color);">
                    <i class="fas fa-phone-alt"></i>
                </div>
                <div class="contact-details">
                    <h3>其他方式</h3>
                    <p>工作日 9:00-18:00</p>
                </div>
            </div>
        </div>
        
        <div class="form-wrapper">
            <div class="form-header">
                <h1>发送消息</h1>
                <p>填写表单，我们会尽快回复您</p>
            </div>
            
            <form id="contact-form">
                <div class="form-group">
                    <input type="text" placeholder="您的姓名" required>
                </div>
                
                <div class="form-group">
                    <input type="email" placeholder="电子邮箱" required>
                </div>
                
                <div class="form-group">
                    <select required>
                        <option value="" disabled selected>选择联系目的</option>
                        <option value="work">工作合作</option>
                        <option value="question">咨询问题</option>
                        <option value="feedback">意见反馈</option>
                        <option value="other">其他事项</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <textarea placeholder="请输入您的留言内容..." required></textarea>
                </div>
                
                <button type="submit" class="submit-btn">
                    <i class="fas fa-paper-plane"></i> 发送消息 
                </button>
            </form>
        </div>
    </div>
    
    <!-- 微信二维码弹窗 -->
    <div class="qr-popup" id="qrPopup">
        <div class="qr-content">
            <h3>扫描添加微信</h3>
            <img src="images/wechat-qr.jpg"  alt="微信二维码" id="qrImage">
            <p>微信号: lf13402967352</p>
            <button class="close-qr" onclick="hideQrCode()">关闭</button>
        </div>
    </div>
    
    <script>
        // 显示二维码弹窗 
        function showQrCode(type) {
            if(type === 'wechat') {
                document.getElementById('qrImage').src  = 'images/wechat-qr.jpg'; 
                document.getElementById('qrPopup').style.display  = 'flex';
            }
        }
        
        // 隐藏二维码弹窗 
        function hideQrCode() {
            document.getElementById('qrPopup').style.display  = 'none';
        }
        
        // 表单提交处理 
        document.getElementById('contact-form').addEventListener('submit',  function(e) {
            e.preventDefault();  
            alert('消息已发送！我们会尽快回复您。');
            this.reset(); 
        });
    </script>
</body>
</html>
